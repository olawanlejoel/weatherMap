<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>WeatherMap</title>
  </head>
  <body>
    <br>  <br>
      <center>  
          <h3>Weather Map</h3>
      </center>
      <br>  
     <center> 
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control col-sm-6" id="input_text"  placeholder="Enter the city's name...">
  </div>
  <input type="submit" class="btn btn-primary mb-2 " value="Search" id="submit" >
<br>  <br>  
  <div class="jumbotron col-sm-6">
  <h1 class="display-4" id="name"></h1>
  <p class="lead" id="country"></p>
  <p class="lead" id="temp"></p>
  <hr class="my-4">
  <p class="desc"></p>
  <p class="humidity"></p>
</div>

     </center>


      <footer>  
          <center><p>Built with &#10084; by <a href="https://olawanlejoel.github.io/portfolio/">Olawanle Joel</a></p></center>
      </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
